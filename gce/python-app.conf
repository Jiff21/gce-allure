[program:pythonapp]
directory=~/allure_hub/gce
command=~/allure_hub/gce/env/bin/honcho start -f ./procfile allure-hub-server
autostart=true
autorestart=true
user=pythonapp
# Environment variables ensure that the application runs inside of the
# configured virtualenv.
environment=VIRTUAL_ENV="~/allure_hub/gce/env",PATH="~/allure_hub/gce/env/bin",HOME="~/",USER="pythonapp"
stdout_logfile=syslog
stderr_logfile=syslog
